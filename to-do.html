<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todostyle.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/67b671a0ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1>To-Do list <span> <i class="fas fa-plus"></i>
        </span>
        </h1>
        <input type="text" placeholder="Add new task">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Buy groceries</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Do homeworks</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Feed the cat</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
